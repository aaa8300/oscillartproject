<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
  <body>
    <h1>
      OsciLINE
    </h1>
    <div id="container">
      <canvas id="canvas"></canvas>
      
      <div class="controls">
        <label>Notes:</label>
        <input type="text" id="input">
        <button id="submit" onclick="handle()">Play notes!</button>
        <br>
        <br>
        
        <label>Wave Color:</label>
        <input type="color" id="color" value="#0ff0fa">
        <br>
        <br>
        
        <label>Volume:</label>
        <input type="range" min="1" max="100" value="100" id="vol-slider">
        <br>
        <br>
        
        <label>Line Width:</label>
        <input type="range" id="thickness" min="1" max="10" value="2">
        <br>
        <br>
        
        <button id="record" onclick="toggle()">Start recording</button>
      </div>
      
    </div>
  </body>
</html>
